services:
  - type: web
    name: budget-impact-lens
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: bash build.sh
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: SCRAPE_INTERVAL
        value: 3600
      - key: RUN_SCRAPER_ON_STARTUP
        value: false
      - key: ENVIRONMENT
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
